<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componented CRUD Movie App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="movie__header" id="movie-header">
            <section class="left__header">
                <h1><span id="movies">26</span> Movies</h1>
            </section>
            <section class="right__header">
                <button class="movie__button" id="add-movie-button">
                    + Add New Movie
                </button>
            </section>
        </section>

        <div class="movie__list" id="movie-list">
            <movie-card name="Great Movie" avatar="https://randomuser.me/api/portraits/women/2.jpg">
                <p slot="director">Stella</p>
                <p slot="comment">Nice</p>
            </movie-card>
            <movie-card name="Bad Movie" avatar="https://randomuser.me/api/portraits/men/2.jpg">
                <p slot="director">Cam</p>
                <p slot="comment">Nice</p>
            </movie-card>
            <movie-card name="Trash Movie" avatar="https://randomuser.me/api/portraits/women/6.jpg">
                <p slot="director">Esther</p>
                <p slot="comment">Nice</p>
            </movie-card>
        </div>

        <popup-modal></popup-modal>
    </main>

    <!--------------------------------------------Pop up window template-------------------------------------------------->
    <template id="popupModal">
        <style>
            .modal{
                display: none;
                position: fixed;
                height: 100vh;
                width: 100vw;
                background-color: rgba (0,0,0,.8);
                top: 0;
                left: 0;
                justify-content: center;
                align-items: center;
                position: fixed;
                top:20%;
                left: 15%;
                width: 70%;
                height: 50%;
                overflow: auto;
                background-color: #fcf8f4;
                border-radius: 20px;
            }
            .modalcontent{
                background-color: white;
                border-radius: 10px;
                padding: 10px;
                width: 70%;
                height: 60%;
            }
            
            .movie__button{
                outline: none;
                display: inline;
                padding: 12px 24px;
                border-radius: 10px;
                transition: all 0.3s ease 0s;
                font-weight: 600;
                font-size: 14px;
                line-height: 20px;
                color: rgb(242.244,254);
                cursor: pointer;
                border: medium none;
                background: #e2ddd9 none repeat scroll 0% 0%;
            }

            .movie__button:hover{
                background: #c6c1ba none repeat scroll 0% 0%;
                transform: translateX(0rem) translateY(-0.125rem);
            }
            .modalcontent{
                animation: slide-up 0.3s ease-in-out 0% 0%;
                display: flex;
                flex-direction: column;
                gap: 24px;
                border-radius: 10px;
                padding: 42px;
            }
                            
            textarea{
                justify-content: center;
                align-items: center;
                resize: none;
                border: medium none;
                overflow: auto;
                outline: none;
                background: #fcf8f4 none repeat scroll 0% 0%;
                border-radius: 5px;
                height: 96px;
                padding: 24px;
                font-size: 15px;
                line-height: 22px;
                color:rgb(140,146,179);
                margin-bottom: 24px;
            }
            .modal__footer{
                display: flex;
                align-self: flex-end;
                gap: 16px;
            }
        </style>
        <dialog  class="modal" id="add-movie-modal">
            <div class="modalcontent">
                <section class="modal__header-left">
                    <h1>Add a New Movie of your choice</h1>
                </section>
                <section class="modal__body">
                    <form id="add-movie-form" class="movieform" action="">
                        <ul>
                            <li class="form__group">
                                <label for="movie_picture">Movie picture URL</label>
                                <input type="text" name="movie_picture" id="movie_picture" class="form__input">
                            </li>
                            <li class="form__group">
                                <label for="movie_name">Movie Name</label>
                                <input type="text" name="movie_name" id="movie_name" class="form__input">
                            </li>
                            <li class="form__group">
                                <label for="director_name">Director Name</label>
                                <input type="text" name="director_name" id="director_name" class="form__input">
                            </li>
                            <li class="form__group">
                                <label for="comments">Comments</label>
                                <textarea name="comments" id="comments" class="form__input"></textarea>
                            </li> 
                        </ul>
                    </form>
                </section>

                <section class="modal__footer">
                    <button class="modal__button movie__button modal__button__cancel" id="cancel-button">
                        CANCEL
                    </button>
                    <button class="modal__button movie__button" id="add-button">
                        ADD
                    </button>
                </section>
            </div>
        </dialog >
    </template>

    <!--------------------------------------------MovieCard template------------------------------------------------------>

    <template id="movieCard">
        <style>
            * {
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
            }

            .movie-card {
                justify-content: center;
                align-items: center;
                font-family: 'Ubuntu', sans-serif;
                background: white;
                width: 600px;
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-gap: 10px;
                margin-bottom: 15px;
                border-radius: 15px;
                border: .3rem #a8a39d solid;
            }

            .movie-card img {
                height: 100%;
            }

            .movie-card button {
                cursor: pointer;
                background: #a8a39d;
                color: #fff;
                border: 0;
                border-radius: 5px;
                padding: 5px 10px;
                margin-bottom: 15px;
            }
        </style>
        <div class="movie-card">
            <img />
            <div>
                <h3 class="movie_name"></h3>
                <div class="info">
                    <p class="director_name"><slot name="director" /></p>
                    <p class="comments"><slot name="comment" /></p>
                </div>
                <button id="edit-btn">EDIT</button>
                <button id="toggle-info">HIDE</button>
                <button id="delete-btn">DELETE</button>
            </div>
        </div>
    </template>

    <script src="main.js"></script>
    <script src="./components/popupModal.js"></script>
    <script src="./components/movieCard.js"></script>
</body>

</html>
