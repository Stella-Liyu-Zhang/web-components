<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Example</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <my-modal></my-modal>
    <main>
            <user-card name="Great Movie" avatar="https://randomuser.me/api/portraits/women/2.jpg">
                <p slot="director">Stella</p>
                <p slot="comment">Nice</p>
            </user-card>
            <user-card name="Bad Movie" avatar="https://randomuser.me/api/portraits/men/2.jpg">
                <p slot="director">Cam</p>
                <p slot="comment">Nice</p>
            </user-card>
            <user-card name="Trash Movie" avatar="https://randomuser.me/api/portraits/women/6.jpg">
                <p slot="director">Esther</p>
                <p slot="comment">Nice</p>
            </user-card>
        
    </main>

    <template id="movieCard">
        <style>
             *{
                  justify-content: center;
                  align-items: center;
                  box-sizing:  border-box;
             }
             .user-card {
                  justify-content: center;
                  align-items: center;
                  font-family: 'Ubuntu', sans-serif;
                  background: white;
                  width: 600px;
                  display: grid;
                  grid-template-columns: 1fr 2fr;
                  grid-gap: 10px;
                  margin-bottom: 15px;
                  border-radius: 15px;
                  border: .3rem #a8a39d solid;
              }
          
              .user-card img {
                
                  height: 100%;
              }
          
              .user-card button {
                  cursor: pointer;
                  background: #a8a39d;
                  color: #fff;
                  border: 0;
                  border-radius: 5px;
                  padding: 5px 10px;
                  margin-bottom: 15px;
              }
          </style>
        <div class="user-card">
            <img />
            <div>
            <h3></h3>
                <div class="info">
                    <p> <slot name="director" /></p>
                    <p> <slot name="comment" /> </p>
                </div>
                <button id="open">EDIT</button>
                <button id="toggle-info">HIDE</button>
                <button id="toggle-info">DELETE</button>
            </div>
        </div>
    </template>
    <script src="main.js"></script>
    <script src="./components/popupWindow.js"></script>
    <script src="./components/userCard.js"></script>
</body>
</html>
